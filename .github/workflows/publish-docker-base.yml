name: Build & Push Docker Base

on:
  push:
    branches: [main]
    paths:
      - 'base.Dockerfile'
      - '.github/workflows/publish-docker-base.yml'
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: ğŸ”„ Checkout repo
      uses: actions/checkout@v4

    - name: ğŸ”‘ Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: ğŸ› ï¸ Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: base.Dockerfile
        push: true
        tags: |
          ghcr.io/${{ github.repository_owner }}/devgame-builder:latest
          ghcr.io/${{ github.repository_owner }}/devgame-builder:${{ github.sha }}

